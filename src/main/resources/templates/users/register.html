<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(~{::title})">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <div th:replace="layout :: nav"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Criar Conta</h3>
                    </div>
                    <div class="card-body">
                        <!-- Mensagens de erro -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/register}" method="post" th:object="${user}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nome de Usuário</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="username" 
                                       th:field="*{username}" 
                                       required 
                                       minlength="3" 
                                       maxlength="50"
                                       placeholder="Escolha um nome de usuário">
                                <div class="form-text">Use no mínimo 3 caracteres</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       th:field="*{password}" 
                                       required 
                                       minlength="6"
                                       placeholder="Digite sua senha">
                                <div class="form-text">Use no mínimo 6 caracteres</div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="confirmPassword" 
                                       name="confirmPassword" 
                                       required
                                       placeholder="Digite a senha novamente">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus"></i> Criar Conta
                                </button>
                                <a href="/login" class="btn btn-link text-center">
                                    Já tem uma conta? Entre aqui
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout :: footer"></div>
</body>
</html>
