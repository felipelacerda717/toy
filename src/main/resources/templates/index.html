<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(~{::title})">
    <title>Bem-vindo à Loja de Brinquedos</title>
    <link rel="stylesheet" th:href="@{/css/custom-styles.css}">
</head>
<body>
    <nav th:replace="layout :: nav"></nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Bem-vindo à Loja de Brinquedos</h1>
            <p class="lead">Descubra nossa incrível seleção de brinquedos!</p>
        </div>
    </section>

    <!-- Produtos em Destaque -->
    <section class="products-section">
        <div class="container">
            <h2>Produtos mais vendidos</h2>
            <div class="row">
                <div class="col-md-4" th:each="product : ${featuredProducts}">
                    <div class="card product-card">
                        <div class="card-img-container">
                            <img th:src="${product.imageUrl}" class="card-img-top" th:alt="${product.name}">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}">Nome do Produto</h5>
                            <p class="price" th:text="${#numbers.formatCurrency(product.price)}">R$ 0,00</p>
                            <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary">
                                Ver Detalhes
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Categorias -->
<section class="categories-section">
    <div class="container">
        <h2>Explore Nossas Categorias</h2>
        <div class="row">
            <div class="col-md-4">
                <a href="/products?category=Bonecas" class="category-link">
                    <div class="category-card">
                        <i class="fas fa-baby"></i>
                        <h3>Bebês</h3>
                        <span class="explore-text">Bonecos para bebês →</span>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/products?category=Jogos" class="category-link">
                    <div class="category-card">
                        <i class="fas fa-gamepad"></i>
                        <h3>Jogos</h3>
                        <span class="explore-text">Diversão para todos →</span>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/products?category=Brinquedos" class="category-link">
                    <div class="category-card">
                        <i class="fas fa-robot"></i>
                        <h3>Brinquedos</h3>
                        <span class="explore-text">O favorito da molecada →</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

    <footer th:replace="layout :: footer"></footer>
    <th:block th:replace="layout :: scripts"></th:block>
</body>
</html>
