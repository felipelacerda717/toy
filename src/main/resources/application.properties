# Nome da aplicação
spring.application.name=toy

# Configurações do MySQL (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/toystore?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configurações de logging
logging.level.root=INFO
logging.level.loja.toystore.toy=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Mostrar exceções completas
server.error.include-stacktrace=always

# Configurações para upload de arquivos (opcional, mas recomendado)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB